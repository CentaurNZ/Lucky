<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucky Word Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        input, button {
            margin: 10px;
            padding: 8px;
        }
    </style>
</head>
<body>
    <h2>Lucky Word Calculator</h2>
    <input type="text" id="luckyWord" placeholder="Enter the Lucky word">
    <button onclick="calculateLuckyWord()">Calculate</button>
    <p id="result"></p>

    <script>
        function calculateLuckyWord() {
            let luckywordStr = document.getElementById("luckyWord").value;
            let luckywordSum = 0;

            const charMap = {
                '1ajsAJS': 1,
                '2bktBKT': 2,
                '3cluCLU': 3,
                '4dmvDMV': 4,
                '5enwENW': 5,
                '6foxFOX': 6,
                '7gpyGPY': 7,
                '8hqzHQZ': 8,
                '999irIR': 9
            };

            for (let char of luckywordStr) {
                for (let key in charMap) {
                    if (key.includes(char)) {
                        luckywordSum += charMap[key];
                        break;
                    }
                }
            }

            let luckyNum = luckywordSum;
            while (luckyNum > 9) {
                luckyNum -= 9;
            }

            document.getElementById("result").innerHTML = `Value of luckyword_sum: ${luckywordSum}<br>Value of lucky_num: ${luckyNum}`;
        }
    </script>
</body>
</html>
